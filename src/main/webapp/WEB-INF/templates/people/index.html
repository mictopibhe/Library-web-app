<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person: ${people}">
    <a th:href="@{/people/{id} (id=${person.getId()})}"
       th:text="${person.getName() + ' ' + person.getLastname() + ', ' + #temporals.format(person.getBirthday(), 'dd-MM-yyyy')}">user</a>
</div>
<br/>
<hr/>

<a href="people/new">Add user</a>

</body>
</html>
